{% extends "layout.html" %}
{% block body %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">{{ artist }}</h2>
        Albums :
        <ul>
            {{ albums | join("<br/>") | safe }}
            {% for album in albums %}
                <li>{{ album["Title"] }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
