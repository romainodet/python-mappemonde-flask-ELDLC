{% extends "layout.html" %}
{% block body %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="sub-header">Informations Pays </h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Devise</th>
          <th>PIB</th>
        </tr>
      </thead>
      <tbody>
        {% for a in artists %}
        <tr>
          <td>{{ a["id"] }}</td>
            <td><a href="{{ url_for('artist',id=a["id"]) }}">{{ a["name"] }}</a></td>
            <td> {{ a["motto"] }}</td>
            <td> {{ a["pib"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
